- case: callable_add_correct
  disable_cache: true
  main: |
    from lambdas import _

    reveal_type((_ + 1)(2))  # N: Revealed type is 'Union[builtins.int, builtins.float]'


- case: callable_add_wrong
  disable_cache: true
  main: |
    from lambdas import _

    reveal_type((_ + 1)('a'))
  out: |
    main:3: error: Argument 1 has incompatible type "str"; expected "Union[int, float]"
    main:3: note: Revealed type is 'Union[builtins.int, builtins.float]'
